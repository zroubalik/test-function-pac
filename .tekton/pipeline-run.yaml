
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  labels:
    
    tekton.dev/pipeline: test-function-pac-s2i-git-pipeline
  annotations:
    # The event we are targeting as seen from the webhook payload
    # this can be an array too, i.e: [pull_request, push]
    pipelinesascode.tekton.dev/on-event: "[push]"

    # The branch or tag we are targeting (ie: main, refs/tags/*)
    pipelinesascode.tekton.dev/on-target-branch: "[main]"

    # Fetch the git-clone task from hub
    pipelinesascode.tekton.dev/task: git-clone

    # Fetch the func-s2i task
    pipelinesascode.tekton.dev/task-1: https://raw.githubusercontent.com/knative/func/main/pkg/pipelines/resources/tekton/task/func-s2i/0.1/func-s2i.yaml

    # Fetch the func-deploy task
    pipelinesascode.tekton.dev/task-2: https://raw.githubusercontent.com/knative/func/main/pkg/pipelines/resources/tekton/task/func-deploy/0.1/func-deploy.yaml

    # Fetch the pipelie definition from the .tekton directory
    pipelinesascode.tekton.dev/pipeline: .tekton/pipeline.yaml

    # How many runs we want to keep attached to this event
    pipelinesascode.tekton.dev/max-keep-runs: "5"

    # User defined Annotations
    
  generateName: test-function-pac-s2i-git-pipeline-run
spec:
  params:
    - name: gitRepository
      value: {{ repo_url }}
    - name: gitRevision
      value: {{ revision }}
    - name: contextDir
      value: .
    - name: imageName
      value: docker.io/zroubalik/test-function-pac:latest
    - name: registry
      value: docker.io/zroubalik
    - name: builderImage
      value: registry.access.redhat.com/ubi8/nodejs-16
    - name: buildEnvs
      value:
        - =
        
    - name: s2iImageScriptsUrl
      value: image:///usr/libexec/s2i
  pipelineRef:
   name: test-function-pac-s2i-git-pipeline
  workspaces:
    - name: source-workspace
      persistentVolumeClaim:
        claimName: test-function-pac-s2i-git-pipeline-pvc
      subPath: source
    - name: cache-workspace
      persistentVolumeClaim:
        claimName: test-function-pac-s2i-git-pipeline-pvc
      subPath: cache
    - name: dockerconfig-workspace
      secret:
        secretName: test-function-pac-s2i-git-pipeline-secret
