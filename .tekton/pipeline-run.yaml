
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  labels:
    
    tekton.dev/pipeline: test-function-pac-pack-pac-pipeline
  annotations:
    # The event we are targeting as seen from the webhook payload
    # this can be an array too, i.e: [pull_request, push]
    pipelinesascode.tekton.dev/on-event: "[push]"

    # The branch or tag we are targeting (ie: main, refs/tags/*)
    pipelinesascode.tekton.dev/on-target-branch: "[main]"

    # Fetch the git-clone task from hub
    pipelinesascode.tekton.dev/task: "git-clone"

    # Fetch the func-buildpacks task
    pipelinesascode.tekton.dev/task-1: "https://raw.githubusercontent.com/knative/func/main/pkg/pipelines/resources/tekton/task/func-buildpacks/0.1/func-buildpacks.yaml"

    # Fetch the func-deploy task
    pipelinesascode.tekton.dev/task-2: "https://raw.githubusercontent.com/knative/func/main/pkg/pipelines/resources/tekton/task/func-deploy/0.1/func-deploy.yaml"

    # Fetch the pipelie definition from the .tekton directory
    pipelinesascode.tekton.dev/pipeline: "[.tekton/pipeline.yaml]"

    # How many runs we want to keep attached to this event
    pipelinesascode.tekton.dev/max-keep-runs: "5"

    # User defined Annotations
    
  generateName: test-function-pac-pack-pac-pipeline-run
spec:
  params:
    - name: gitRepository
      value: {{ repo_url }}
    - name: gitRevision
      value: {{ revision }}
    - name: contextDir
      value: 
    - name: imageName
      value: docker.io/zroubalik/test-function-pac:latest
    - name: registry
      value: docker.io/zroubalik
    - name: builderImage
      value: gcr.io/paketo-buildpacks/builder:base
    - name: buildEnvs
      value:
        
  pipelineRef:
   name: test-function-pac-pac-pack-pipeline
   workspaces:
     - name: source-workspace
       persistentVolumeClaim:
         claimName: test-function-pac-pack-pac-pipeline-pvc
       subPath: source
     - name: cache-workspace
       persistentVolumeClaim:
         claimName: test-function-pac-pack-pac-pipeline-pvc
       subPath: cache
     - name: dockerconfig-workspace
       secret:
         secretName: test-function-pac-pack-pac-pipeline-secret
